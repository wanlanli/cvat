metadata:
  name: pth-facebookresearch-detectron2-DeepYeast
  namespace: cvat
  annotations:
    name: Pytorch DeepYeast
    type: detector
    framework: pytorch
    spec: |
      [
        { "id": 1, "name": "cell", "type": "polygon"},
        { "id": 2, "name": "shmoo", "type": "polygon"},
        { "id": 3, "name": "zygotes", "type": "polygon"},
        { "id": 4, "name": "tetrads", "type": "polygon"},
        { "id": 5, "name": "lysis", "type": "polygon"},
        { "id": 6, "name": "spore", "type": "polygon"},
        { "id": 7, "name": "unknown", "type": "polygon"}
      ]

spec:
  description: Pytorch DeepYeast from Detectron2
  runtime: 'python:3.8'
  handler: main:handler
  runtimeAttributes:
    timeoutSeconds: 120  # Set function execution timeout to 120 seconds
  timeoutSeconds: 120s
  maxExecutionTimeout: 120s
  eventTimeout: 600s
  readinessTimeoutSeconds: 600

  build:
    image: cvat.pth.facebookresearch.detectron2.panopticdeeplab
    baseImage: ubuntu:20.04

    volumes:
      - hostPath: /home/liwa/data/oneformer_output/output/model_0059999.pth
        containerPath: /opt/nuclio/model_0059999.pth

    directives:
      preCopy:
        - kind: ENV
          value: DEBIAN_FRONTEND=noninteractive
        - kind: RUN
          value: apt-get update && apt-get -y install curl git python3 python3-pip
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: ls
        - kind: RUN
          value: pip3 install torch==1.8.1+cpu torchvision==0.9.1+cpu torchaudio==0.8.1 -f https://download.pytorch.org/whl/torch_stable.html
        - kind: RUN
          value: git clone https://github.com/wanlanli/PytrochDeepyeastDeploy.git
        - kind: WORKDIR
          value: /opt/nuclio/PytrochDeepyeastDeploy
        - kind: RUN
          value: pip3 install 'git+https://github.com/facebookresearch/detectron2.git'
        - kind: RUN
          value: pip3 install 'git+https://github.com/cocodataset/panopticapi.git'
        - kind: RUN
          value: pip3 install scikit-image
        - kind: RUN
          value: ln -s /usr/bin/pip3 /usr/local/bin/pip && ln -s /usr/bin/python3 /usr/bin/python

      # postCopy:
      #   - kind: RUN
      #     value: cd PytrochDeepyeastDeploy
      #   - kind: RUN
      #     value: pip3 install -e detectron2

  triggers:
    myHttpTrigger:
      maxWorkers: 2
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        timeoutSeconds: 600
        maxRequestBodySize: 335544320 # 32MB

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
